    <script>
      makeUrlChangeShowMakerForCurrentPage();

      function makeUrlChangeShowMakerForCurrentPage() {
        window.addEventListener("hashchange", showMakerForCurrentPage);
      };

      function showMakerForCurrentPage() {
        showMaker(getMakerFromUrl(window.location));
      };

      function getMakerFromUrl(location) {
        return location.hash.split("#")[1];
      };

      function showMaker(maker) {
        document
          .getElementById("maker")
          .innerHTML = "<h1>"+maker+"</h1>";
      };

    </script>
  </body>
